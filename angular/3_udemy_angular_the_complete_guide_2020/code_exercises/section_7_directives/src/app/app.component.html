<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
        <br><br>
        <ul class="list-group">
          <div *ngIf="onlyOdd">
            <li class="list-group-item" *ngFor="let oddNumber of oddNumbers" [ngClass]="{odd: oddNumber % 2 !== 0}"
              [ngStyle]="{backgroundColor: oddNumber % 2 !== 0 ? 'yellow' : 'transparent'}">
              {{oddNumber}}
            </li>
          </div>
          <div *appUnless="onlyOdd">
            <li class="list-group-item" *ngFor="let evenNumber of evenNumbers" [ngClass]="{odd: evenNumber % 2 !== 0}"
              [ngStyle]="{backgroundColor: evenNumber % 2 !== 0 ? 'yellow' : 'transparent'}">
              {{evenNumber}}
            </li>
          </div>
          <!-- <ng-template [ngIf]="!onlyOdd">
            <div>
              <li class="list-group-item" *ngFor="let evenNumber of evenNumbers" [ngClass]="{odd: evenNumber % 2 !== 0}"
                [ngStyle]="{backgroundColor: evenNumber % 2 !== 0 ? 'yellow' : 'transparent'}">
                {{evenNumber}}
              </li>
            </div>
          </ng-template> -->
        </ul>
        <p appBasicHighlight>Style me with the basic-highlight directive, please!</p>
        <p appBetterHighlight [defaultColor]="'wheat'" hoverColor="gold">Style me with the better-highlight directive,
          please!</p>
        <div [ngSwitch]="value">
          <p *ngSwitchCase="5">Value is 5</p>
          <p *ngSwitchCase="10">Value is 10</p>
          <p *ngSwitchCase="100">Value is 100</p>
          <p *ngSwitchDefault>Value is Default</p>
        </div>  
      </div>
    </div>
  </div>
